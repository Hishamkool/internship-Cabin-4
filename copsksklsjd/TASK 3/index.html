<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>
          Dice Game  
        </title>
    </head>
    <body class="body" >
        <h1>
            ROLL DICE
        </h1>

        <div class="dice">
            <img src="images/Red-Dice-PNG-Transparent-File.png" alt="Dice" height="130">        
        </div>
        
        <div class="boxone">
            <div class="input">
                   <b>
                       PLAYER 1
                   </b> 
            </div>
            <div class="subinput">
                <div class="one">
                    Total Score
                    <div class="scoreone">
                        0
                    </div>
                </div>
                <div class="two">
                    Current Score
                    <div class="scoreone">
                        0
                    </div>
                </div>
            </div>
            <div class="rollon">
                <button type="button" class="button">Roll On </button>
            </div>
        </div>
        
        <div class="vs">
            <img src="images/vs.png" alt="VS" height="70">
        </div>

        <div class="boxtwo">
            <div class="input">
                <b>
                    PLAYER 2
                </b> 
            </div>
            <div class="subinput">
                <div class="one">
                    Total Score
                    <div class="scoreone">
                        0
                    </div>
                </div>
                <div class="two">
                    Current Score
                    <div class="scoreone">
                        0
                    </div>
                </div>
            </div>
            <div class="rollon">
                <button type="button" class="button">Roll On </button>    
            </div>
        </div>
        
        <div class="buttons">
          

            <button type="button" class="start" >Start </button>
            <button type="button" class="hold">Hold </button>
 
           
        </div>

    </body>
</html>
